---
# install Numix GTK theme, part of the Numix Project http://numixproject.org
- name: 'numix - add PPA repo'
  apt_repository:
    repo: 'ppa:numix/ppa'
    state: 'present'
    update_cache: true
  when: ansible_os_family == 'Debian'

- name: 'numix - install'
  package:
    name: 'numix-gtk-theme'
    state: 'latest'
  when: ansible_os_family == 'Debian'

- name: 'numix - set as default'
  become: false
  # become_user: kaszpir
  # become_method: su
  shell: |
    whoami
    # start temporary dbus session
    eval `dbus-launch --sh-syntax`
    # general theme
    xfconf-query -n -c xfwm4 -p /general/theme -s "Numix" -t string
    # appearance theme
    xfconf-query -n -c xsettings -p /Net/ThemeName -s "NumixBlue" -t string

    # get current values
    xfconf-query -c xfwm4 -p /general/theme
    xfconf-query -c xsettings -p /Net/ThemeName

    # stop termporary dbus session
    kill -HUP $DBUS_SESSION_BUS_PID
  args:
    executable: /bin/bash
  when: ansible_os_family == 'Debian'
